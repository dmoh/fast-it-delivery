<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-img [src]="imgLogo" alt="logo fast-it"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <!-- <ion-label position="floating">Email</ion-label> -->
          <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
          <ion-icon color="primary" slot="end" name="happy-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <!-- <ion-label position="floating">Mot de passe</ion-label> -->
          <ion-input [(ngModel)]="password" placeholder="Mot de passe" 
          [type]="hide ? 'password' : 'text'" ></ion-input>
          <ion-icon color="primary" slot="end" 
          [name]="hide ? 'eye' : 'eye-off-outline'" (click)="hide = !hide"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text class="ion-color-danger" *ngIf="error && error.length > 3">{{ error }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-button (click)="onSubmit()" size="large">Se connecter</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text routerLink="/forgotpassword" color ="primary" position="floating">Mot de passe oubli√©</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
